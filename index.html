<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainFrame">
        <!--Header-->
        <header class="pageHeader">
            <a href="#"><img src="images/logo/Reservia.svg" class="pageHeader__logo" alt="Reservia logo"/></a>

            <!--Buttons (hosts, activities and signup buttons)-->
            <div class="pageHeader__buttonGroup">
                <nav class="buttonGroup__navButtons">
                    <a href="#hébergements" class="navButtons__sectionButton navButtons__sectionButton--blue ralewayThin">Hébergements</a>
                    <a href="#activités" class="navButtons__sectionButton navButtons__sectionButton--black ralewayThin">Activités</a>
                </nav>
                    <a href="#" class="buttonGroup__signupButton ralewayThin">S'inscrire</a>
            </div>
        </header>

        <!--Main div (contains hosts and activities sections)-->
        <main>
            <!--Introduction title-->
            <p>
                <h1 class="ralewayBold">Trouvez votre hébergement pour des vacances de rêve</h1>
                <span class="ralewayThin">En plein centre ville ou en pleine nature</span>
            </p>

            <!--Searchbar and search filters-->
            <div class="mainFrame__searchBar">
                <img src="images/fontawesome-free-5.15.2-web/svgs/map-marker-alt.svg" class="searchBar__icon" alt="Map marker"/>
                <input type="search" class="searchBar__input"/>
                <button class="searchBar__button">Rechercher</button> 
            </div>
        </main>
    </div>
</body>
</html>
